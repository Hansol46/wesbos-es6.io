<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterables & Looping</title>
</head>
<body>
    <p>Hi I'm p 01</p>
    <p>Hi I'm p 02</p>
    <p>Hi I'm p 03</p>
    <p>Hi I'm p 04</p>
    <p>Hi I'm p 05</p>

    <script>
        const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

        // Example of destructuring of an Array Iterator
        for (const [i, cut] of cuts.entries()) {
            console.log(`${cut} is the ${i + 1} item`);
        }

        const paragraphs = document.querySelectorAll('p');

        // We can iterate over a NodeList (or any other iterable like arguments or String)
        for (const paragraph of paragraphs) {
            console.log(paragraph.textContent);
        }


    </script>
</body>
</html>
